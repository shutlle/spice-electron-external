<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Broker</title>
    <link rel="stylesheet" href="../assets/css/theme1.css">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand">Tionix VDI Client</span>
    </nav>
  </head>
  <br>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="newBroker">
            <div class="form-group">
              <label for="broker-name">Set name for new broker</label>
              <input type="text" class="form-control" name="broker-address" placeholder="My broker">
            </div>
            <div class="form-group">
              <label for="broker-address">Enter broker URI address</label>
              <input type="text" class="form-control" name="broker-address" placeholder="https://vdi.tionix.ru">
            </div>
            <hr class="my-4">
            <div class="text-right">
              <button class="btn btn-outline-secondary" id="cancelBtn">Cancel</button>
              <button class="btn btn-primary" id="addBrokerBtn">Add Broker</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="./add.js"></script>
  </body>

</html>
