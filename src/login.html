<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand">Tionix VDI Client</span>
    </nav>
  </head>
<br>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="login">
            <div class="form-group row">
              <label for="brokerAddress" class="col-sm-2 col-form-label">Server:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="brokerAddress" value="http://vdi.tionix.ru">
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password">
              </div>
            </div>
            <hr class="my-4">
            <div class="text-right">
              <button class="btn btn-primary" id="loginBtn">Login</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>

</html>
